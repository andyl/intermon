---
ex_unit:
  desc: ExUnit for Elixir Project
  dirs: "lib,test,apps"
  ftypes: "ex,eex,heex"
  filter: 
  clearscreen: true 
  command: "mix test <%= flags %> <%= opts %>"
  flags:
    focus: 
      shortname: f
      desc: Run only focus tests
      default: false
      output: "--only focus:true" 
    stale: 
      shortname: s
      shortdoc: Run only changed tests
      default: false
      output: "--stale" 
  args: 
    only: 
      shortname: o
      shortdoc: Only run tests that match the filter
      default: false
      output: "--only <%= value %>" 
